spring:
  zipkin:
    base-url: http://zipkin:9411/
    sender:
      type: web
  security:
    oauth2:
      client:
        provider:
          keycloak:
            issuer-uri: http://keycloak:8080/realms/microservices-realm
        registration:
          keycloak:
            client-id: spring-microservices
            client-secret: apIkjKljSVdsDtzUknhm8AKIFECM2AfX
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - openid
              - profile
          keycloak-swagger:
            provider: keycloak
            client-id: spring-microservices
            client-secret: apIkjKljSVdsDtzUknhm8AKIFECM2AfX
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/webjars/swagger-ui/oauth2-redirect.html"
            scope:
              - openid
              - profile
      resourceserver:
        jwt:
          issuer-uri: http://keycloak:8080/realms/microservices-realm
  cloud:
    gateway:
      default-filters:
        - TokenRelay=
      routes:
        - id: keycloak-realm-ui
          uri: http://keycloak:8080
          predicates:
            - Path=/realms/**
            - Path=/realms/*/protocol/openid-connect/**
            - Path=/realms/*/login-actions/**
            - Path=/assets/**
            - Path=/resources/**
            - Path=/themes/**
            - Path=/favicon.ico
          filters:
            - PreserveHostHeader
            - RewritePath=/(?<segment>.*), /${segment}
        - id: order-service
          uri: http://order-service:8180
          predicates:
            - Path=/order/api/v1/**
          filters:
            - PreserveHostHeader
        - id: order-service-docs
          uri: http://order-service:8180
          predicates:
            - Path=/order/v3/api-docs
            - Path=/order/v3/api-docs/**
          filters:
            - PreserveHostHeader
            - RewritePath=/order/(?<segment>.*), /${segment}
        - id: shop-service
          uri: http://shop-service:8181
          predicates:
            - Path=/shop/api/v1/**
          filters:
            - PreserveHostHeader
        - id: shop-service-docs
          uri: http://shop-service:8181
          predicates:
            - Path=/shop/v3/api-docs
            - Path=/shop/v3/api-docs/**
          filters:
            - PreserveHostHeader
            - RewritePath=/shop/(?<segment>.*), /${segment}
        - id: payment-service
          uri: http://payment-service:8182
          predicates:
            - Path=/payment/api/v1/**
          filters:
            - PreserveHostHeader
    loadbalancer:
      retry:
        enabled: true
eureka:
  client:
    register-with-eureka: true
    fetch-registry:    true
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
server:
  port: 8072
  forward-headers-strategy: framework
JWT_PUBLIC_KEY: ""
springdoc:
  webjars:
    prefix: /webjars
  swagger-ui:
    persist-authorization: false
    path: /swagger-ui.html
    oauth2-redirect-url: /webjars/swagger-ui/oauth2-redirect.html
    oauth:
      authorization-url: /oauth2/authorization/keycloak
      token-url: /login/oauth2/code/keycloak
      client-id: spring-microservices
      client-secret: apIkjKljSVdsDtzUknhm8AKIFECM2AfX
      scopes: openid,profile
      use-pkce-with-authorization-code-grant: true
      use-basic-authentication-with-access-code-grant: false
    urls:
      - url: /order/v3/api-docs
        name: Order Service
      - url: /shop/v3/api-docs
        name: Shop Service
      - url: /payment/v3/api-docs
        name: Payment Service
management:
  zipkin:
    tracing:
      endpoint: http://zipkin:9411/api/v2/spans
  tracing:
    sampling:
      probability: 0.1
  prometheus:
    metrics:
      export:
        enabled: true
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,trace
  endpoint:
    prometheus:
      access: unrestricted
logging:
  level:
    root: INFO
  logstash:
    host: logstash
    port: 5000